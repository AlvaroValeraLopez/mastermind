<!DOCTYPE html>
<html lang="es">
    
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/game.css">
        <link rel="stylesheet" href="./css/reset.css">
        <link rel="stylesheet" href="./css/generalStyles.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;600&display=swap" rel="stylesheet">
        <title>MasterDots enter</title>
    </head>

    <body>
        <div class="container">
            <main>
                <div id="gameContainer">
                    <div id="game"></div>
                    <div id="tituloJuego">
                        <p>MASTERDOTS</p>
                    </div>
                </div>

                <div>
                    <form>
                        <div id="playerInfo">
                            <img src="./resources/avatar1.png" id="avatar">
                            <input type="text" id="nick" readonly>
                        </div>
                        <div class="formItem">
                            <label for="puntuacion">Score</label>
                            <input type="text" id="puntuacion" value="0"  class="inputJuego" readonly>
                        </div>
                        <div class="formItem">
                            <label for="tmpo">Remaining Time</label>
                            <input type="text" id="tmpo" value="30" class="inputJuego" readonly>
                        </div>
                    </form>
                </div>

            </main>
            <footer>
                Curso Frontend JS, HTML y CSS
            </footer>
        </div>

        <!-- SCRIPT. -->
        <script src="./js/userData.js"></script>
        <script src="./js/game.js"></script>

    </body>
</html>
